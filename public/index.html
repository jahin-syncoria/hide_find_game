<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Hider/Finder</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Hider/Finder</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Player name</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter player name..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Game Room</label>
						<select name="room" id="room">
							<option value="Hider/Finder 1">Hider/Finder 1</option>
							<option value="Hider/Finder 2">Hider/Finder 2</option>
							<option value="Hider/Finder 3">Hider/Finder 3</option>
							<option value="Hider/Finder 4">Hider/Finder 4</option>
							<option value="Hider/Finder 5">Hider/Finder 5</option>
							<option value="Hider/Finder 6">Hider/Finder 6</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Game Room</button>
				</form>
			</main>
		</div>
	</body>
</html>
